apiVersion: apps/v1
kind: Deployment
metadata:
  name: hazelcast
  labels:
    app: hazelcast
    type: backend
spec:
  template:
    metadata:
      name: hazelcast
      labels:
        app: hazelcast
        type: backend
    spec:
      containers:
        - name: hazelcast-container
          image: u2dtecnologia/playground:a375a65c03d248bd2c58c673a4357b
          ports:
            - name: http
              containerPort: 8080
            - name: multicast
              containerPort: 5701

  replicas: 2
  strategy:
    type: RollingUpdate
  selector: 
    matchLabels:
      type: backend
